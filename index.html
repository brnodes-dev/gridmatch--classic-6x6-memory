<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Memory Game - 6x6</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gradient-to-br from-blue-50 via-cyan-50 to-teal-50 min-h-screen flex items-center justify-center p-4">
  <div class="max-w-2xl w-full">
    <!-- Header -->
    <div class="text-center mb-6">
      <h1 class="text-4xl font-bold text-cyan-700 mb-2">ðŸŒŠ Memory Game</h1>
      <p class="text-cyan-600">Find all 18 matching pairs!</p>
    </div>

    <!-- Stats -->
    <div class="bg-white rounded-lg shadow-lg p-4 mb-6 flex justify-around items-center">
      <div class="text-center">
        <div class="text-2xl font-bold text-cyan-700" id="moves">0</div>
        <div class="text-sm text-gray-600">Moves</div>
      </div>
      <div class="text-center">
        <div class="text-2xl font-bold text-cyan-700" id="timer">00:00</div>
        <div class="text-sm text-gray-600">Time</div>
      </div>
      <div class="text-center">
        <div class="text-2xl font-bold text-cyan-700" id="pairs">0/18</div>
        <div class="text-sm text-gray-600">Pairs</div>
      </div>
    </div>

    <!-- Game Board -->
    <div id="game-board" class="grid grid-cols-6 gap-2 mb-6 bg-white rounded-lg shadow-lg p-4">
      <!-- Cards will be generated by JavaScript -->
    </div>

    <!-- Reset Button -->
    <div class="text-center">
      <button id="reset-btn" class="bg-gradient-to-r from-cyan-500 to-teal-500 hover:from-cyan-600 hover:to-teal-600 text-white font-bold py-3 px-8 rounded-lg shadow-lg transform transition hover:scale-105">
        New Game
      </button>
    </div>

    <!-- Win Modal -->
    <div id="win-modal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
      <div class="bg-white rounded-2xl shadow-2xl p-8 max-w-md text-center transform scale-95 animate-bounce-in">
        <div class="text-6xl mb-4">ðŸŽ‰</div>
        <h2 class="text-3xl font-bold text-cyan-700 mb-4">Congratulations!</h2>
        <p class="text-gray-600 mb-2">You completed the game!</p>
        <div class="text-xl font-semibold text-cyan-600 mb-6">
          <span id="final-moves">0</span> moves in <span id="final-time">00:00</span>
        </div>
        <button id="play-again-btn" class="bg-gradient-to-r from-cyan-500 to-teal-500 hover:from-cyan-600 hover:to-teal-600 text-white font-bold py-3 px-8 rounded-lg shadow-lg transform transition hover:scale-105">
          Play Again
        </button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
